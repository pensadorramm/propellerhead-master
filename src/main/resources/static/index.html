<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
</head>

<body>

<div class="container">
  <h2>Customer Orders</h2>          
  <table id="orders" data-toggle="table" class="table table-striped" data-sort-name="customer" data-sort-namer="desc" data-sort-namer="status" >
    <thead>
      <tr>
      <th data-field="customerName" 
        data-sortable="true">Customer</th>
        <th dat a-field="orderNumber" 
        data-sortable="true">Order Number</th>
        <th data-field="orderStatus" 
        data-sortable="true">Status</th> 
      </tr>
    </thead>
  </table>
</div>

<script src="js/orderRecordList.js"></script>    
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
</body>
</html>
